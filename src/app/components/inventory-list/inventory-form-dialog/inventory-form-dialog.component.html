<h2 mat-dialog-title>{{data ? 'Update Inventory' : 'Create
	Inventory'}}</h2>

<mat-dialog-content [formGroup]="form"> <mat-form-field
	appearance="outline" class="full"> <mat-label>Name</mat-label>
<input matInput formControlName="name"> </mat-form-field> <mat-form-field
	appearance="outline" class="full"> <mat-label>Price</mat-label>
<input matInput type="number" formControlName="price"> </mat-form-field> <mat-form-field
	appearance="outline" class="full"> <mat-label>Quantity</mat-label>
<input matInput type="number" formControlName="stock"> </mat-form-field> </mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-button (click)="dialogRef.close()">Cancel</button>
<button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>

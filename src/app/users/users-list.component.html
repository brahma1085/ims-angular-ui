<mat-card>

  <!-- TOOLBAR -->
  <mat-toolbar color="primary" style="color:#A900A9; font-variant:petite-caps">
    Users
    <span style="width: 100%"></span>
    <button mat-raised-button color="accent" (click)="openCreateUser()">
      <mat-icon>person_add</mat-icon>
      Add User
    </button>
  </mat-toolbar>

  <!-- SEARCH -->
  <mat-form-field appearance="outline" style="width: 100%; color:#A900A9">
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="Search Users"
      [(ngModel)]="search"
      (ngModelChange)="applyFilter()">
  </mat-form-field>

  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef style="color:#A900A9">Username</th>
      <td mat-cell *matCellDef="let u" style="color:#690048">{{ u.username }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef style="color:#A900A9">Roles</th>
      <td mat-cell *matCellDef="let u" style="color:#690048">
        {{ u.roles.join(', ') }}
      </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef style="color:#A900A9">Enabled</th>
      <td mat-cell *matCellDef="let u" style="color:#690048">
        {{ u.enabled }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="color:#A900A9">Actions</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button style="color:#690048" (click)="editUser(u)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>
